<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="toToList.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <script src="toToList.js" defer></script>
</head>

<body onload="checkStorage()">
    <form>
        <div class="grid-container" id="container">
            <div class="item1" id="item_one">
                <img src="title.png" alt="myTitle">
            </div>
            <div class="item2" id="item_tow">
                <table>
                    <tr class="inputs">
                        <td>
                            <input id="taskInput" type="text" type="submit" placeholder="what do you want to do"
                                required>
                        </td>
                    </tr>
                    <tr class="inputs">
                        <td>
                            <input type="date" id="date">
                            <input type="time" id="time">
                            <span class="setTime" id="setTimeInput">Set The Time:</span>
                            <span class="setTime" id="setDateInput">Set The Tate:</span>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td>
                            <button onclick="Store(event)" name="SaveButton" class="SaveButton"
                                id="SaveButton">Save</button>
                        </td>
                        <td>
                            <button type="reset" id="resetButton">Reset</button>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- <div class="cards">

            </div> -->
        </div>
    </form>
</body>




</html>
